<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link
      rel="shortcut icon"
      href="dist/images/favicon.png"
      type="image/vnd.microsoft.icon"
    />
    <title>Get Dealify</title>
    <!-- Bootstrap-->
    <link href="dist/styles/style.css" rel="stylesheet" />
    <!--if lt IE 9-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-151102605-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-151102605-1");
    </script>
    <!--Facebook meta-->
    <meta property="og:url" content="http://dealify.info/what.html" />
    <meta property="og:title" content="Introducing Dealify" />
    <meta
      property="og:description"
      content="Dealify is an iPhone and Android Phone search app that offers electronic deals and discounts on dining, shopping, entertainment, and everyday services from a variety of merchants in Greater City of Sudbury"
    />
    <meta
      property="og:image"
      content="https://i.ytimg.com/vi/ejzwL47eusA/mqdefault.jpg"
    />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
  </head>

  <body>
    <div
      class="loading-welcome active welcome-screen"
      id="PreLoaderBar"
      style="background-color: #ffffff;"
    >
      <div class="progress">
        <div
          class="loading-bar indeterminate"
          style="background-color: rgb(0, 0, 0);"
        ></div>
      </div>
      <div class="helper"></div>
      <img
        src="dist/images/welcome.png"
        style="max-width: 100px; max-height: 100px;"
      />
    </div>
    <div class="sh-bar">
      <div class="sh-container" style="position: relative;">
        <i
          class="sh-bar__share icon icon-event-share"
          id="share-fab-button"
        ></i>
        <div class="sh-bar__name ng-binding"></div>
        <div class="sh-bar__company ng-binding ng-hide"></div>
      </div>
    </div>
    <div
      class="sh-background"
      style="background-image: linear-gradient(rgb(0, 0, 0), rgb(243, 113, 37)); color: rgb(255, 255, 255);"
    ></div>
    <div class="sh-container" id="rootElement">
      <div>
        <div class="sh-page" style="height: auto;">
          <img class="sh-avatar" src="dist/images/logo.png" alt="logo" />
          <div class="sh-page__title ng-binding">Dealify App</div>
          <div>
            <a
              class="sh-button ng-binding"
              href="https://dealify.ca"
              target="_blank"
              style="border-color: rgba(255, 255, 255, 0.7);"
              >Learn more</a
            >
          </div>
          <div>
            <a
              class="sh-store-link"
              href="https://apps.apple.com/us/app/dealify/id1174749137?uo=4"
              target="_blank"
              ><img
                class="sh-store-link__image"
                src="dist/images/apple-en.png"
                alt=""
            /></a>
          </div>
          <div>
            <a
              class="sh-store-link"
              href="https://play.google.com/store/apps/details?id=freaktemplate.coupon&amp;hl=en"
              target="_blank"
              ><img
                class="sh-store-link__image"
                src="dist/images/google-en.png"
                alt=""
            /></a>
          </div>
        </div>
        <div class="fabs" id="shareFab2">
          <div class="fixed-blur-bgd">
            <div class="overlya-share"></div>
            <div class="chat">
              <div class="fab-body">
                <div class="icon-fab-close icon-event-close"></div>
                <div class="fab-header" style="color: rgb(243, 113, 37);">
                  Share page
                </div>
                <ul>
                  <li>
                    <i class="icon-fab-share-facebook"></i>
                    <a
                      href="https://www.facebook.com/sharer/sharer.php?u=http://dealify.info/what.html"
                      class="ssk ssk-text ssk-facebook"
                      >Facebook</a
                    >
                  </li>
                  <li>
                    <i class="icon-fab-share-twitter icon-event-twitter"></i
                    ><a
                      href="https://twitter.com/share?url=http://dealify.info/get.html"
                      target="_blank"
                      >Twitter</a
                    >
                  </li>
                  <li>
                    <i class="iconFab icon-fab-share-whatsapp"></i
                    ><a
                      class="ssk ssk-whatsapp"
                      href="whatsapp://send?text=Hey,%0D%0AI just downloaded the Dealify App on my mobile device. It's an iPhone and Android Phone search app built around a gamification philosophy. With just a few taps on your phone it offers some amazing deals and discounts on dining, shopping, entertainment, and everyday services from a variety of merchants in Greater City of Sudbury.%0D%0ASo if you're looking to score some deals and discounts; Download the Dealify App today! https://dealify.ca"
                      >Whatsapp</a
                    >
                  </li>
                  <li>
                    <i class="icon-fab-share-email"></i
                    ><a
                      href="mailto:?subject=A friend has shared the Dealify App&body=Hey,%0D%0AI just downloaded the Dealify App on my mobile device. It's an iPhone and Android Phone search app built around a gamification philosophy. With just a few taps on your phone it offers some amazing deals and discounts on dining, shopping, entertainment, and everyday services from a variety of merchants in Greater City of Sudbury.%0D%0ASo if you're looking to score some deals and discounts; Download the Dealify App today! https://dealify.ca"
                      target="_blank"
                      >Email</a
                    >
                  </li>
                  <li>
                    <i class="icon-fab-share-message"></i
                    ><a
                      href="sms:?&body=Hey,%0D%0AI just downloaded the Dealify App on my mobile device. It's an iPhone and Android Phone search app built around a gamification philosophy. With just a few taps on your phone it offers some amazing deals and discounts on dining, shopping, entertainment, and everyday services from a variety of merchants in Greater City of Sudbury.%0D%0ASo if you're looking to score some deals and discounts; Download the Dealify App today! https://dealify.ca"
                      >SMS</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/scripts/main-dist.js" type="text/javascript"></script>
    <script src="dist/scripts/custom-dist.js" type="text/javascript"></script>
  </body>
</html>
